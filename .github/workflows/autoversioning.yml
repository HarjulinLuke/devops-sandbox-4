name: Auto Versioning
description: Automatically create a version tag on the main branch using GitVersion.
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.1.0
        with:
          versionSpec: '6.x'

      - name: Compute version (Mainline/TBD)
        id: gv
        uses: gittools/actions/gitversion/command@v4.1.0
        with:
          arguments: |
            /overrideconfig workflow=TrunkBased/preview1 
            /output buildserver 
            /showvariable SemVer 
            /showvariable MajorMinorPatch

      - name: Create tag if missing
        shell: pwsh
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git fetch --tags --force
          $tag = "v${{ env.GitVersion_semVer }}"
          if (git tag --list $tag) { echo "Tag $tag exists"; exit 0 }
          git tag -a $tag -m "Release $tag"
          git push origin $tag